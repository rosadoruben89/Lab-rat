}

}

backdrop-filter: blur(18px);

.header-inner {

margin: auto;
padding: .75rem 1.25rem;

align-items: center;

gap: 1rem;
flex-wrap: wrap;
}
.brand {
display: flex;

align-items: center;

}
.brand-logo {
width: 52px;
height: 52px;
border-radius: 999px;
overflow: hidden;
border: 2px solid rgba(248, 250, 252, 0.8);
background: #020617;
box-shadow: 0 0 20px rgba(15, 23, 42, 0.9);
}
.brand-logo img {
width: 100%;

object-fit: cover;
}
.brand-name {
font-size: 1.4rem;
text-transform: uppercase;
letter-spacing: 0.20em;

}
.navbar {
display: flex;
align-items: center;
gap: 1.5rem;
font-size: 0.86rem;
text-transform: uppercase;
letter-spacing: 0.16em;
margin-left: auto;
margin-right: auto;
}
.navbar a {

padding-bottom: 0.25rem;
opacity: 0.85;
transition: opacity 0.2s ease, transform 0.2s ease;
}
.navbar a::after {
content: "";
position: absolute;
left: 0;
bottom: 0;
width: 0;
height: 2px;
border-radius: 999px;
background: linear-gradient(90deg, #ffffff, #3b82f6);
transition: width 0.2s ease;
}
.navbar a:hover {
opacity: 1;
transform: translateY(-1px);
}
.navbar a:hover::after,
.navbar a.active::after {

}
.card {
max-width: 620px;
margin: 3rem auto;
padding: 2rem;
background: rgba(15, 23, 42, 0.9);
border-radius: 1rem;
border: 1px solid rgba(148, 163, 184, 0.5);

}
.card-title {
font-size: 1.1rem;
letter-spacing: 0.18em;
text-transform: uppercase;
margin-bottom: 1rem;
text-align: center;
}
.card-intro {
font-size: 0.95rem;
color: #e5e7eb;
margin-bottom: 0.75rem;
text-align: center;
}
.email {
text-align: center;
margin-bottom: 1.5rem;
font-size: 0.95rem;
}
.email a {
font-weight: 600;
text-decoration: underline;
}
.contact-form {
margin-top: 1rem;
display: flex;
flex-direction: column;
gap: 1rem;
}
.form-group {
display: flex;
flex-direction: column;
gap: 0.35rem;
}
.form-group label {
font-size: 0.8rem;
text-transform: uppercase;
letter-spacing: 0.14em;
color: #9ca3af;
}
.form-control {
width: 100%;
padding: 0.65rem 0.75rem;
border-radius: 0.5rem;
border: 1px solid rgba(148, 163, 184, 0.7);
background: rgba(15, 23, 42, 0.95);
color: #e5e7eb;
font-size: 0.95rem;
}
.form-control:focus {
outline: none;
border-color: #3b82f6;
box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
}
textarea.form-control {
min-height: 120px;
resize: vertical;
}
.btn-primary {
align-self: flex-start;
margin-top: 0.25rem;
padding: 0.6rem 1.4rem;
border-radius: 999px;
border: none;
background: linear-gradient(90deg, #2563eb, #3b82f6);
color: #f9fafb;
text-transform: uppercase;
letter-spacing: 0.16em;
font-size: 0.8rem;
font-weight: 600;
cursor: pointer;
box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
}
.btn-primary:hover {
transform: translateY(-1px);
box-shadow: 0 18px 40px rgba(15, 23, 42, 1);
opacity: 0.95;
}
.comments-section {
margin-top: 2rem;
border-top: 1px solid rgba(148, 163, 184, 0.4);
padding-top: 1.25rem;
}
.comments-title {
font-size: 0.9rem;
text-transform: uppercase;
letter-spacing: 0.16em;
margin-bottom: 0.75rem;
color: #e5e7eb;
}
.comments-empty {
font-size: 0.85rem;
color: #9ca3af;
}
.comment-item {
padding: 0.75rem 0;
border-bottom: 1px solid rgba(31, 41, 55, 0.9);
}
.comment-header {
display: flex;
justify-content: space-between;
align-items: baseline;
margin-bottom: 0.25rem;
}
.comment-author {
font-weight: 600;
font-size: 0.9rem;
}
.comment-date {
font-size: 0.75rem;
color: #9ca3af;
}
.comment-body {
font-size: 0.9rem;
color: #e5e7eb;
white-space: pre-wrap;
}

footer {
background: rgba(3, 7, 18, 0.95);
border-top: 1px solid rgba(148, 163, 184, 0.3);
padding: 1rem;
font-size: 0.75rem;
text-align: center;
color: #9ca3af;
}
</style>

</nav>
</div>
</header>
<div class="container">
<section class="card">
<h2 class="card-title">Contacto</h2>
<p class="card-intro">
¿Tienes ideas, sugerencias o encontraste un bug en LAB RAT? Déjanos tu comentario o escríbenos directamente.
</p>
<p class="email">
También puedes contactarnos por email: 
<a href="mailto:labrat@gmail.com">labrat@gmail.com</a>
</p>
<form class="contact-form" id="commentForm">
<div class="form-group">
<label for="name">Nombre</label>
<input class="form-control" type="text" id="name" name="name" required placeholder="Tu nombre">
</div>
<div class="form-group">
<label for="email">Correo electrónico</label>
<input class="form-control" type="email" id="email" name="email" required placeholder="tucorreo@example.com">
</div>
<div class="form-group">
<label for="message">Comentario</label>
<textarea class="form-control" id="message" name="message" required placeholder="Escribe aquí tu comentario, sugerencia o reporte de error..."></textarea>
</div>
<button type="submit" class="btn-primary">Enviar comentario</button>
</form>
<div id="commentsList"></div>
</div>
</section>
</div>
<footer>
© 2025 LAB RAT
</footer>
</div>
<script>
const form = document.getElementById('commentForm');
const commentsList = document.getElementById('commentsList');
const commentsEmpty = document.getElementById('commentsEmpty');
form.addEventListener('submit', function (e) {
e.preventDefault();
const name = form.name.value.trim();
const email = form.email.value.trim();
const message = form.message.value.trim();
if (!name || !email || !message) {
alert('Por favor completa todos los campos.');
return;
}
const commentItem = document.createElement('div');
commentItem.className = 'comment-item';
const header = document.createElement('div');
header.className = 'comment-header';
const author = document.createElement('div');
author.className = 'comment-author';
author.textContent = name;
const date = document.createElement('div');
date.className = 'comment-date';
const now = new Date();
date.textContent = now.toLocaleString('es-ES', {
dateStyle: 'short',
timeStyle: 'short'
});
header.appendChild(author);
header.appendChild(date);
const body = document.createElement('div');
body.className = 'comment-body';
body.textContent = message;
commentItem.appendChild(header);
commentItem.appendChild(body);
if (commentsEmpty) {
commentsEmpty.style.display = 'none';
}
commentsList.prepend(commentItem);
form.reset();
});
</script>
